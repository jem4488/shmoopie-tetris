<html>
<head>
   <title>Battle Tetris</title>
   <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
   <div id='legend'>
      <h2>Gem Recipes</h2>
      <ul id='forgeRules' class='list'>
      </ul>
   </div>
   <div id='main'>
      <h1>Welcome to the Forge</h1>
      <h2>Shards</h2>
      <ul id='shardResources'>
      </ul>
      <ul id='shardForgeSelections'>
         <li id='shard1' class='forgeItem'>&nbsp;</li>
         <li class='plus'>+</li>
         <li id='shard2' class='forgeItem'>&nbsp;</li>
         <li class='plus'>+</li>
         <li id='shard3' class='forgeItem'>&nbsp;</li>
      </ul>
      <button class='forgeButton' onClick='forgeGem()'>Forge Gem</button>
      <h2>Gems</h2>
      <ul id='gemResources' class='list'>
      </ul>
      <button class='forgeButton'>Forge Crystal</button>
      <h2>Crystals</h2>
      <ul id='crystalResources' class='list'>
      </ul>
   </div>


<script src="/jquery-2.1.4.min.js"></script>
<script src="/underscore-min.js"></script>
<script src="/global.js"></script>
<script src="/forge.js"></script>   
</body>
</html>
