<html>
<head>
   <title>Battle Tetris</title>
   <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
   <div id='main'>
      <h1>Welcome to Battle Tetris</h2>
      <div id='factory' onClick='goToFactory()'>
         <h2>Factory</h2>
      </div>
      <div id='mine' onClick='goToMine()'>
         <h2>Mine</h2>
      </div>
      <div id='archive' onClick='goToArchive()'>
         <h2>Archive</h2>
      </div>
      <div id='forge' onClick='goToForge()'>
         <h2>Forge</h2>
      </div>
      <div id='coliseum' onClick='goToColiseum()'>
         <h2>Coliseum</h2>
      </div>
   </div>
<script src="/jquery-2.1.4.min.js"></script>
<script src="/lobby.js"></script>

</body>
</html>
