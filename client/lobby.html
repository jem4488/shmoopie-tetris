<html>
<head>
   <title>Battle Tetris</title>
   <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
   <div id='destinations'>
      <h1>Welcome to the Lobby</h1>
      <h3 id='name'></h3>
      <div id='message'>
         <h3 id='messageText'></h3>
      </div>
      <div id='archive' class='destination' onClick='collectSketch()'>
         <h2>Archive</h2>
         <p id='archiveMessage'></p>
      </div>      
      <div id='mine' class='destination' onClick='collectShard()'>
         <h2>Mine</h2>
         <p id='mineMessage'></p>
      </div>
      <div class='clear'></div>
      <div id='factory' class='destination' onClick='goToFactory()'>
         <h2>Factory</h2>
         <p>Build your robot army.</p>
      </div>
      <div id='forge' class='destination' onClick='goToForge()'>
         <h2>Forge</h2>
         <p>Create gems and crystals.</p>
      </div>
      <div class='clear'></div>
      <div id='coliseum' class='destination center' onClick='goToColiseum()'>
         <h2>Coliseum</h2>
         <p>Battle to the death!</p>
      </div>
   </div>
<script src="/jquery-2.1.4.min.js"></script>
<script src="/lobby.js"></script>

</body>
</html>
